<script>
    var arr = [1, 2, 2, 5, 7, 4, 9, 1, 6];
    var temp;
    for (var i = 0; i < arr.length - 1; i++) { //要循环arr.length-1个数
        for (var j = 0; j < arr.length - i - 1; j++) {//每一个数要与剩下的数进行比较
            if (arr[j] > arr[j + 1]) {
                temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
    console.log(arr);
</script>
