<script type="text/javascript">
    var arr = [1, 2, 2, 5, 7, 4, 9, 1, 6];

    var minIndex; //
    var temp;

    for (var i = 0; i < arr.length; i++) {
        minIndex = i;
        for (var j = i + 1; j < arr.length; j++) {
            if (arr[j] < arr[minIndex]) { //寻找最小的数
                minIndex = j; //将最小的数索引保存
            }
        }
        temp = arr[i];
        arr[i] = arr[minIndex];
        arr[minIndex] = temp;
    }

    console.log(arr);
</script>
