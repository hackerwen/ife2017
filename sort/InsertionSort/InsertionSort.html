<script>
    var arr = [1, 2, 2, 5, 7, 4, 9, 1, 6];

    var current;
    var preIndex;

    for (var i = 1; i < arr.length; i++) {
        current = arr[i];
        preIndex = i - 1;
        while (preIndex >= 0 && arr[preIndex] > current) {//如果比current数值大 则后退一位
            arr[preIndex + 1] = arr[preIndex];
            preIndex--;
        }
        arr[preIndex + 1] = current;
    }

    console.log(arr);
</script>
