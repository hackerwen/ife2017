<div class="btn">
    <button class="DLR">先序遍历</button>

<script type="text/javascript">
    /* 难点：递归不一定需要返回值 运行完了结束即可*/

    var DLRbtn = document.querySelector('.DLR');
    var LRDbtn = document.querySelector('.LRD');
    var searchBtn = document.querySelector('.search');
    var text = document.querySelector('.text');
    var rootNode = document.querySelector('.root')
    var nodeArr = [];//将节点存入数组 最后统一加样式

    window.onload = function () {
        bindEvent();
    }

    function bindEvent() {
        DLRbtn.onclick = function () {
            nodeArr = [];//点击时清空数组 初始化遍历
            DLR(rootNode);
            //console.log(nodeArr);
            activeNode(nodeArr);
        };
        LRDbtn.onclick = function () {
            nodeArr = [];
            LRD(rootNode);
            activeNode(nodeArr);
        }

        searchBtn.onclick = function () {
            var str = text.value;
            nodeArr = [];
            DLR(rootNode);//先遍历一遍
            search(str, nodeArr);
        }
    }

    function DLR(node) { //先序遍历
        if (node) {
            nodeArr.push(node);
            for (var i = 0; i < node.children.length; i++) {
                DLR(node.children[i]);
            }
        }
    }

    function LRD(node) { //后序遍历
        if (node) {
            for (var i = 0; i < node.children.length; i++) {
                LRD(node.children[i]);
            }
            nodeArr.push(node);
        }
    }

    function activeNode(arr) { //样式处理
        for (let i = 0; i < arr.length; i++) {
            setTimeout(function () {
                for (let j = 0; j < arr.length; j++) {
                    arr[j].className = "";
                }
                arr[i].className += " active";
            }, i * 500)//i*500  给定时器创造时间间隔
        }
    }

    function search(str, arr) { //找到对应的节点 记住下标

        var index;

        for (let i = 0; i < arr.length; i++) {
            var text = arr[i].innerText;
            if (text === str) {
                index = i;
            }
        }

        for (let i = 0; i <index; i++) {//针对span的内容 让其前一个div加上active 
            setTimeout(function () {
                for (let j = 0; j < arr.length; j++) {
                    arr[j].className = "";
                }
                arr[i].className += " active";
            }, i * 500)//i*500  给定时器创造时间间隔
        }

        setTimeout(function () {
            alert('found it!')
            arr[index].className += " active"; //如果是div的内容 给div补充
            console.log(arr[index]);
        }, 500 * index);
    }
</script>
